version: "3.9"

services:
  database_rental:
    image: postgres
    container_name: database_rental
    restart: always
    ports:
      - 5432:5432
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rental
    volumes:
      - pgdata:/data/postgres
    network_mode: bridge
  app:
    build: .
    container_name: rental
    ports:
      - 3333:3333

volumes: 
  pgdata: 
    driver: local